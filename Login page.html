<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-m">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finance Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md border border-slate-200 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-slate-1000 mb-6">Finance Tracker</h1>
    
    <div id="message" class="hidden text-center p-3 rounded-md mb-4"></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
        <input type="text" id="username" required class="mt-1 block w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
        <input type="password" id="password" required class="mt-1 block w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
      </div>
      <div class="flex gap-4 pt-2">
        <button type="submit" id="loginBtn" class="flex-1 bg-sky-600 text-white py-2 px-4 rounded-md hover:bg-sky-700 font-semibold transition-colors">Login</button>
        <button type="button" id="registerBtn" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 font-semibold transition-colors">Register</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const USER_DB_KEY = 'financeTrackerUsers';
      
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const message = document.getElementById('message');

      // Check if already logged in and redirect
      if (sessionStorage.getItem('loggedInUser')) {
        window.location.href = 'tracker.html';
      }

      const getUsers = () => {
        return JSON.parse(localStorage.getItem(USER_DB_KEY)) || {};
      };

      const saveUsers = (users) => {
        localStorage.setItem(USER_DB_KEY, JSON.stringify(users));
      };

      const showMessage = (text, isError = true) => {
        message.textContent = text;
        message.classList.toggle('bg-red-100', isError);
        message.classList.toggle('text-red-700', isError);
        message.classList.toggle('bg-green-100', !isError);
        message.classList.toggle('text-green-700', !isError);
        message.classList.remove('hidden');
      };

      const handleLogin = () => {
        const username = usernameInput.value;
        const password = passwordInput.value;
        const users = getUsers();

        if (!username || !password) {
          showMessage('Please enter both username and password.');
          return;
        }

        if (users[username] && users[username] === password) {
          // Success!
          sessionStorage.setItem('loggedInUser', username);
          window.location.href = 'tracker.html';
        } else {
          showMessage('Invalid username or password.');
        }
      };

      const handleRegister = () => {
        const username = usernameInput.value;
        const password = passwordInput.value;
        const users = getUsers();

        if (!username || !password) {
          showMessage('Please enter both username and password.');
          return;
        }

        if (users[username]) {
          showMessage('Username already taken. Please choose another.');
        } else {
          users[username] = password;
          saveUsers(users);
          showMessage('Registration successful! Please log in.', false);
          passwordInput.value = ''; // Clear password for login
        }
      };

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // The default submit action is Login
        handleLogin();
      });
      
      // We need to override the form submit for the login button
      loginBtn.addEventListener('click', (e) => {
          e.preventDefault();
          handleLogin();
      });

      registerBtn.addEventListener('click', () => {
        handleRegister();
      });

    });
  </script>
</body>
</html>
